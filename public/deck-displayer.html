<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flow Diagram Editor â€” Single File</title>
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="deck-displayer.css">
</head>
<body>
  <div class="app">
    <header>
      <div id="tabs-container">
        <!-- Each tab will be a div with a contenteditable title -->
        <button id="btn-add-tab" class="newtab" onclick="btnAddTab_click()">+</button>
      </div>
      <div style="flex:1"></div>
      <div class="toolbar">
        <button id="btn-add-card" onclick="btnAddCard_click()">+ Card</button>
        <button id="btn-add-node" onclick="btnAddNode_click()">+ Node</button>
        <button id="btn-connect"  onclick="btnConnect_click()" hidden="true">Connect</button>
        <button id="btn-delete"   onclick="btnDelete_click()">Delete</button>
        <button id="btn-clear"    onclick="btnClear_click()">Clear</button>
      </div>
    </header>

    <div class="main">
      <div class="canvas-wrap">
        <div id="zoom-container">
          <svg id="svg-lines"></svg>
          <div id="stage" class="stage"></div>
        </div>
      </div>
      
      <aside class="sidebar">
        <div>
          <label>Persisting JSON</label>
          <div style="margin-top:8px;">
            <label class="import">Upload<input id="file-import" type="file" accept="application/json"></label>
            <button id="btn-download" onclick="btnDownload_click()">Download</button>
          </div>
            
          <div style="margin-top:8px;">
            <button id="btn-import"   onclick="btnImportFromClipboard_click()">From Clipboard</button>
            <button id="btn-export"   onclick="btnExport_click()">To Clipboard</button>
          </div>
        </div>
        
        <div style="margin-top:8px;" hidden="true">
          <label>Zooming</label>
        </div>
        
        <div style="margin-top:8px;">
          <label>Card searcher</label>
        </div>
        <iframe src="searcher.html" id="searcher-frame" class="search-pane"></iframe>
      </aside>
    </div>
  </div>
  
  <script src="../apis/YGOProdeck.js"></script>
  <script src="../src/deck-displayer-loader.js"></script>
</body>
</html>
