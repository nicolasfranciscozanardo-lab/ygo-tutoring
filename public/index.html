<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>YGOPRODeck — Buscador de cartas (demo)</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>YGOPRODeck — Buscador de cartas (demo)</h1>

		<form id="searchForm">
			<input id="q_name" type="text" placeholder="Nombre (ej: Sangan)" />
			<input id="q_archetype" type="text" placeholder="Arquetipo (ej: Blue-Eyes)" />
			
			<select id="q_type">
				<option value="">Tipo (cualquiera)</option>
				<option>Monster</option>
				<option>Spell Card</option>
				<option>Trap Card</option>
				<option>Effect Monster</option>
			</select>

			<div class="controls">
				<button type="submit">Buscar</button>
				<button id="btnRandom" type="button">Aleatorio</button>
				<button id="btnAll" type="button">Cargar todas</button>
			</div>
		</form>

		<div id="status" class="small"></div>
		<div id="results" class="results" aria-live="polite"></div>
		<div id="footer" class="footer">
			Tip: podés usar filtros en la URL de la API. Más info: <a href="#" id="apiLink" style="color:#90cdf4">YGOPRODeck API</a>
		</div>
	</div>

	<script src="../src/consts.js"></script>
	<script src="../src/functions.js"></script>
	<script src="../src/form-behaviour.js"></script>
</body>
</html>
